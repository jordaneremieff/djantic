[tox]
isolated_build = True
envlist =
    py37-django{30,31,32}
    py38-django{30,31,32,40}
    py39-django{30,31,32,40}
    py310-django{32,40}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
commands = 
    poetry install
    poetry run ./bin/test
allowlist_externals = poetry
