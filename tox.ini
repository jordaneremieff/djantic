[tox]
isolated_build = True
envlist =
    py38-django{32,42}
    py39-django{32,42}
    py310-django{32,42,50}
    py311-django{32,42,50}
    py312-django{32,42,50}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
deps =
    pytest
    pytest-cov
    pytest-django
    coverage
    psycopg2
    django32: Django>=3.2,<4.0
    django42: Django>=4.2,<5.0
    django50: Django>=5.0,<5.1
    factory-boy
setenv =
    PYTHONPATH = {toxinidir}
commands =
    python -m pytest -vv --cov=djantic --cov-fail-under=100 --cov-report=term-missing {posargs}
